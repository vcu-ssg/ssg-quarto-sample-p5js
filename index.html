<!DOCTYPE html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
</head>
<body>
  <div id='container'></div>
  <script>
  let sketch = function(p) {
    p.setup = function(){
      p.createCanvas(400, 400);
      p.frameRate( 3 );
    }
    p.draw = function(){
      p.background( p.random() * 255 );
    }
  };
  new p5(sketch, 'container');
  </script>
</body>
</html>
